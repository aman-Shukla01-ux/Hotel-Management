<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    h2 { color: #0078d7; }
  </style>
</head>
<body>
  <h2>üçΩ Category Table</h2>
  <table id="categoryTable">
    <tr><th>ID</th><th>Category Name</th></tr>
  </table>

  <h2>üìã Menu Table</h2>
  <table id="menuTable">
    <tr><th>ID</th><th>Category ID</th><th>Item</th><th>Price</th></tr>
  </table>

  <script>
    const { ipcRenderer } = require('electron');

    // ‚úÖ Load data on start
    async function loadData() {
      const data = await ipcRenderer.invoke('get-data');
      const categoryTable = document.getElementById('categoryTable');
      const menuTable = document.getElementById('menuTable');

      data.categories.forEach(cat => {
        categoryTable.innerHTML += `<tr><td>${cat.id}</td><td>${cat.CategoryName}</td></tr>`;
      });

      data.menu.forEach(m => {
        menuTable.innerHTML += `<tr><td>${m.id}</td><td>${m.category_id}</td><td>${m.item}</td><td>${m.price}</td></tr>`;
      });
    }

    loadData();
  </script>
</body>
</html>
